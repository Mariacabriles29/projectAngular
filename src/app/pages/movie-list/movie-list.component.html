<ul class="movie-list">
  @for (movie of movieService.movies; track $index) {
  <li class="movie-item">
    <h2>{{ $index + 1 }}</h2>
    <h2>{{ movie.name }}</h2>
    <h3>{{ movie.duration }} mins</h3>

  </li>
  }
</ul>
